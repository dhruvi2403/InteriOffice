<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interioffice - Register</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="auth.css">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script src="auth.js"></script>

    <script type="module" src="auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="brand">
            <img src="images/favicon.png" class="logo" alt="logo">
            <div class="brand-name">InteriOffice</div>
            <div class="brand-tagline">Your workspace, reimagined</div>
        </div>

        <form id="signup-form">
            <h2 style="text-align: center; margin-bottom: 2rem;">Sign Up</h2>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required>
                <div class="error" id="signup-name-error">Please enter your full name</div>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
                <div class="error" id="signup-email-error">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
                <div class="error" id="signup-password-error">Password must be at least 6 characters</div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="switch-form">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
