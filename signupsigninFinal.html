<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interioffice - Login/Signup</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #deae7e,#c6823f, #a86c03e6,#db960196);
        }

        .container {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            margin: 1rem;
            max-height: 90vh;
        }

        .brand {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .brand-name {
            font-size: 1.7rem;
            color: #ff9d00;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #000dff;
        }

        .error {
            color: #ff3333;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #e49c03dc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e49d03a0;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-form a {
            color: #000dff;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .brand-name {
                font-size: 1.75rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            input {
                padding: 0.6rem;
            }

            button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Brand Section -->
        <div class="brand">
            <!-- <svg class="logo" viewBox="0 0 100 100" xmlns="images/inter_logo1-removebg.png">
                <rect x="20" y="20" width="60" height="60" fill="#000dff" rx="10"/>
                <rect x="35" y="35" width="30" height="30" fill="white" rx="5"/>
                <circle cx="50" cy="50" r="8" fill="#000dff"/>
            </svg> -->
            <img src="images/favicon.png" class="logo" alt="logotest">
            <div class="brand-name">InteriOffice</div>
            <div class="brand-tagline">Your workspace, reimagined</div>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="form active">
            <h2 style="text-align: center; margin-bottom: 2rem;">Sign In</h2>
            <div class="form-group">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" name="username" required>
                <div class="error" id="signin-username-error">Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" required>
                <div class="error" id="signin-password-error">Password must be at least 6 characters</div>
            </div>
            <button type="submit">Sign In</button>
            <div class="switch-form">
                Don't have an account? <a onclick="toggleForm()">Sign Up</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="form">
            <h2 style="text-align: center; margin-bottom: 2rem;">Sign Up</h2>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required>
                <div class="error" id="signup-name-error">Please enter your full name</div>
            </div>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
                <div class="error" id="signup-username-error">Username must be at least 3 characters</div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
                <div class="error" id="signup-password-error">Password must be at least 6 characters</div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="switch-form">
                Already have an account? <a onclick="toggleForm()">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle between sign in and sign up forms
        function toggleForm() {
            document.getElementById('signin-form').classList.toggle('active');
            document.getElementById('signup-form').classList.toggle('active');
            // Clear all inputs and errors when switching forms
            clearForms();
        }

        // Clear all form inputs and error messages
        function clearForms() {
            const inputs = document.querySelectorAll('input');
            const errors = document.querySelectorAll('.error');
            
            inputs.forEach(input => input.value = '');
            errors.forEach(error => error.style.display = 'none');
        }

        // Validate sign in form
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;
            let isValid = true;

            // Username validation
            if (username.length < 3) {
                document.getElementById('signin-username-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signin-username-error').style.display = 'none';
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById('signin-password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signin-password-error').style.display = 'none';
            }

            if (isValid) {
                alert('Sign in successful!');
                this.reset();
            }
        });

        // Validate sign up form
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            let isValid = true;

            // Name validation
            if (name.trim().length < 2) {
                document.getElementById('signup-name-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signup-name-error').style.display = 'none';
            }

            // Username validation
            if (username.length < 3) {
                document.getElementById('signup-username-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signup-username-error').style.display = 'none';
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById('signup-password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signup-password-error').style.display = 'none';
            }

            if (isValid) {
                alert('Sign up successful!');
                this.reset();
            }
        });
    </script>
</body>
</html>
